---
layout: default
---

<h2>Status:</h2>
<div class="ServiceText">
  {{ page.status }}
</div>

<h2>Brief Description:</h2>
<div class="ServiceText">
  {{ page.description }}
</div>

<h2>Service Home Page:</h2>
<div class="ServiceText">
  {% if page.link == "none" %}
    <p>No specific link available</p>
  {% else %} 
    <a href="{{ page.link }}"><p>{{ page.link }}</p></a>
  {% endif %}
</div>
